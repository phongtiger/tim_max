<script>
    let x = [-3,5,6,7,8,9,123];
    let max = x[0];
    let vitri =0;
    for (let i = 1; i<x.length;i++) {
        if (max < x[i]) {
            max = x[i];
            vitri = i;
        }
    }
    alert("Max: " + max + " at possition " + vitri);
</script>
